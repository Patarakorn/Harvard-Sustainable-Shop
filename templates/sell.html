{% extends "layout.html" %}
{% block title %}
    Sell
{% endblock %}

{% block main %}
    <h1>Sell a Product</h1>
    <div class="container mt-5">
        <!-- This form will send a POST request to the /sell route when submitted -->
        <form action="/sell" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <!-- Input field for product title -->
                <input class="form-control" name="title" placeholder="Product Title" type="text" required>
            </div>
            <div class="mb-3">
                <!-- Textarea for product description -->
                <textarea class="form-control" name="description" placeholder="Product Description" required></textarea>
            </div>
            <div class="mb-3">
                <!-- File input for product image -->
                <input class="form-control" name="image" type="file" accept="image/*" required>
            </div>
            <div class="mb-3">
                <!-- Input field for product price -->
                <input class="form-control" name="price" placeholder="Product Price" type="number" step="0.01" required>
            </div>
            <div class="mb-3">
                <!-- Dropdown menu for product category -->
                <select class="form-select" name="category" required>
                    <option disabled selected>Category</option>
                    <option value="furniture">Furniture</option>
                    <option value="appliances">Appliances</option>
                    <option value="textbooks">Textbooks</option>
                    <option value="technology">Technology</option>
                    <option value="transportation">Transportation</option>
                    <option value="fashion">Fashion</2option>
                    <option value="others">Others</option>
                </select>
            </div>
            <button class="mauve-button" type="submit">Sell</button>
        </form>
    </div>
{% endblock %}
